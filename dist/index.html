<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header></header>
    <div class="menu"></div>
    <div class="content"></div>
    <button class="add-btn">Add Todo</button>
    <dialog>
        <form action="" method="dialog">
            <label for="title">Title: </label>
            <input type="text" id="title" class="item-title">

            <label for="description">Description: </label>
            <input type="text" id="description" class="description">

            <label for="due-date">Due date: </label>
            <input type="date" id="due" class="due-date">

            <ul>
                <li>
                    <label for="priority-1">Priority 1</label>
                    <input type="radio" id="priority-1" name="p-1" value="one">
                </li>
                <li>
                    <label for="priority-2">Priority 2</label>
                    <input type="radio" id="priority-2" name="p-2" value="two">
                </li>
                <li>
                    <label for="priority-3">Priority 3</label>
                    <input type="radio" id="priority-3" name="p-3" value="three">
                </li>
            </ul>
        </form>
        <button class="submit-btn" type="submit">Done</button>
        <button class="clear-btn" type="reset">Clear</button>
    </dialog>
</body>
</html>
